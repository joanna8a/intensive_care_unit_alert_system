spring:
  application:
    name: medical-alert-system
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:mysql://localhost:3306/medical_alerts?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: medical_user
    password: medical_pass
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
  
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: medical-alerts-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.medical.alerts.model"
        spring.json.use.type.headers: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    listener:
      ack-mode: manual
      concurrency: 3
  
  web:
    resources:
      cache:
        period: 3600

# Medical Domain Configuration
medical:
  alerts:
    evaluation-interval: 5000
    retention-days: 30
    escalation-timeout: 300000
  
  rules:
    oxygen-saturation:
      critical: 92
      warning: 94
    heart-rate:
      adult-resting:
        min: 60
        max: 100
      post-surgery:
        min: 70
        max: 110
      critical-high: 130
      critical-low: 50
    blood-pressure:
      systolic:
        critical-low: 90
        warning-low: 100
        warning-high: 140
        critical-high: 180
      diastolic:
        critical-low: 60
        warning-low: 70
        warning-high: 90
        critical-high: 120
    temperature:
      hypothermia: 35.0
      fever: 38.0
      hyperthermia: 39.5
    respiratory-rate:
      normal-min: 12
      normal-max: 20
      critical-high: 30

# Kafka Topics
kafka:
  topics:
    vital-signs: vital-signs-topic
    medical-alerts: medical-alerts-topic
    iot-device-data: iot-device-topic
    patient-events: patient-events-topic
  partitions: 3
  replicas: 1

# Logging
logging:
  level:
    com.medical.alerts: INFO
    org.springframework.kafka: WARN
    org.hibernate.SQL: WARN
    org.apache.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/medical-alerts.log

# Server
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/json

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      show-components: always